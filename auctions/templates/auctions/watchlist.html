{% extends "auctions/layout.html" %}

{% block body%}
<h2 class="card-title h2"> Watchlist</h2>
<div class="row d-flex justify-content-center">
    <div class="col-xl-7 pb-2">
        {% for item in items %}
            {% for obj in item %}
            <a style="text-decoration: none; color:black" href="{% url 'listing' obj.id %}">
                <div style="background-color: rgb(206, 99, 233);" class="card card-cascade">
                    <div class="view view-cascade overlay">
                        <img src="{{obj.image}}" style="height:200px"/>
                    </div>
                    <div class="card-body card-body-cascade text-center">
                        <h4>{{obj.title}}</h4>
                        <p>{{obj.description}}</p>
                        <p>${{obj.price}}</p>
                    </div>
                </div>
            </a>
            {% endfor %}
        {% endfor %}
    </div>
</div>

{%endblock %}
