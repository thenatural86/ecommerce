{% extends "auctions/layout.html" %}

{% block body%}
<div>
    <!-- {{items}}  -->
    {% for item in items %}
        <!-- <li>{{item}}</li> -->
        {% for obj in item %}
            <li>{{obj.title}}</li>
            <li>{{obj.description}}</li>
            <li>${{obj.price}}</li>
            <img src="{{obj.image}}" style="height:200px"/>
        {% endfor %}
    {% endfor %}
</div>

{%endblock %}
