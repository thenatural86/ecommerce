{% extends "auctions/layout.html" %}

{% block body%}
<h2> Watchlist</h2>
<div>
    {% for item in items %}
        {% for obj in item %}
            <li>{{obj.title}}</li>
            <li>{{obj.description}}</li>
            <li>${{obj.price}}</li>
            <img src="{{obj.image}}" style="height:200px"/>
        {% endfor %}
    {% endfor %}
</div>

{%endblock %}
