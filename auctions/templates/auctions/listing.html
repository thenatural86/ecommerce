{% extends "auctions/layout.html" %}

{% block body %}
<div>
    <div>
        <h1>
            {{item.title}} 
        </h1>
    </div>
    <div>
        <img src="{{item.image}}" style="height:300px">
    </div>
    <div>
        <p>
           Description: {{item.description}}
        </p>
    </div>
    <div>
        Price: ${{item.price}}
    </div>
    <div>
        Category: {{item.category}}
    </div>
</div>
<div>
    {% if added %}
    <a class="btn btn-danger btn-lg">Remove from Watchlist</a>
    {% else %}
    <a class="btn btn-success btn-lg" href="{% url 'watch' item.id %}">
        Add to Watchlist
    </a>
    {% endif %}
</div>
<div>
    <a href="{%url 'index' %}">Back to Active Listings</a>
</div>

{% endblock %}
