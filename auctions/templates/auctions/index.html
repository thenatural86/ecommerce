{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <ul>
        {% for listing in listings %}
        <li>
            ID: {{ listing.id }}
            Title: {{ listing.title }}
            Description: {{ listing.description }}
            Current Price: ${{ listing.price }}
            Image: {{ listing.image }}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
